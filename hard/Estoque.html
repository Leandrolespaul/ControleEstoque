<body class="background">
    
<h1 class="cor center">Criar Estoque</h1>

<div class="form-input">

</div>

    <label for="rua">Rua: </label><input placeholder="Rua" id="rua"/>
</div>

<div class="form-input">
    <label for="numero">Número: </label><input placeholder="Número" id="numero"/>
</div>

<div class="form-input">
    <label for="bairro">Bairro: </label><input placeholder="Bairro" id="bairro">
</div>


<button class="buttonCriarEstoque"  onclick="criarEstoque()" id="btn-criarEstoque">Criar Estoque</button>

<ul id="lista-estoques"></ul>

<label for="select-estoque-remover">Estoque: </label>
<select id="select-estoque-remover">
    <option></option>
</select>
<button class="buttonRemoverEstoque" onclick="removerEstoque()">Remover Estoque</button>

<h1 class="cor center">Criação de depósito</h1>

<label for="select">Selecione o Estoque:</label>
<select id="select">
    <option></option>
</select>
<div class="form-input">
    <label for="nome-deposito">Nome depósito: </label><input placeholder="Nome" id="nome-deposito"/>
</div>

<button class="buttonCriarDeposito" id="btn-criar-deposito">Criar depósito</button>

    <label for="select">Selecione o Estoque:</label>
    <select id="select">
        <option></option>
    </select>
    <label for="select-deposito">Depósitos:</label>
    <select id="select-deposito">
        <option></option>
    </select>

<div>
    <label for="criar-item">Item:</label> <input placeholder="nome / tamanho" id="nome-item"/> <input placeholder="quantidade" id="quantidade"/> <p>
</div>

    <button class="buttonCriarItem "id="btn-criar-item">Criar item</button>

    <ul id="lista-itens"></ul>
